{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/fb.css' %}" >


    <style>
      
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="main col-md-6">
        <div class="left col-md-6">
            <div class="fold">
            </div>
            <h2 class="text">Facebook helps you connect and share with the people in your life.
            </h2>
        </div>
        <div class="right col-md-6">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <input class="login" type="text"  name="username" placeholder="Email address or phone number">
                <input class="login" type="password" name="password" placeholder="Password">
                <button id="btn">Log In</button>
                <a class="for" href="forgot">Forgotten Password?</a>
                <!-- <a class="for" href="product">View product</a> -->

                <!-- <div class="line"></div>
                <button id="btn1">Create new account</button> <br> -->
                <p>{{message}}</p>

            </form>
            <!-- <h5 class="para"><a class="para1" href="create">Create a page</a> for a celebrity, brand or business.</h5> -->
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
