<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <table border="2">
        <tr>
            <th>NAME</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Password</th>
        </tr>
        {% for i in userDetails %}
     
          
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.password }}</td>
        </tr>
      
    
        {% endfor %}
</body>
</html>
