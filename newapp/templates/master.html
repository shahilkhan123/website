    <title>baabtra</title>

  <body>
      <div class="row">
          <div class="col-lg-12 ">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <!-- Just an image -->
       
            <a class="navbar-brand" href="#">
           <img src="{% static 'img/baabtra/baabtra.webp' %}" width="100" height="50" alt="">
            </a>
          
          <!-- just image end -->
        

        <button class="navbar-toggler form-inline" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        
        
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <li class="nav-item active">
                    <a class="nav-link" href="index">Home<span class="sr-only">(current)</span></a>
                  </li>
            <li class="nav-item active">
              <a class="nav-link" href="contus">contact us<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="about">About us <span class="sr-only">(current)</span></a>
              </li>
              <li>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                   Login
                  </button>
              </li>
              
              
          </ul>
          
          
        </div>
    
        
      </nav>
    </div>
</div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  

      <!-- endnavbar -->

      {% block content %}
      {% endblock %}

      
         <!-- Footer -->
         <div class="row">
             <div class="col-lg-12">

                    <!-- Footer Elements -->
                    <div class="container">
                  
                      <!-- Social buttons -->
                      <ul class="list-unstyled list-inline text-center">

                          </a>
                        </li>
                        <li class="list-inline-item">
                          <a href="https://twitter.com/baabtra" class="btn-floating btn-tw mx-1">

                          </a>
                        </li>
                        <li class="list-inline-item">

                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/baabtra/?hl=en" class="btn-floating btn-gplus mx-1">
                              <i class="fab fa-instagram"> </i>
                            </a>
                          </li>
                      
                       
                      </ul>
                      <!-- Social buttons -->
                  
                 </div>
                     <div class="footer-copyright text-center copy">
                         <a href="index">Home</a>
                        <a href="contus">Contact us</a>
                        <a href="about">About us</a>
                      </div>
                  
                      <!-- Copyright -->
                    <div class="footer-copyright text-center py-1 copy right">Â© 2020 Copyright:
                      
                </div>
                   
                </footer>
             </div>
                
        </div>
