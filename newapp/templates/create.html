    <h1>name: {{userDetails.name}}</h1>
    <h1>email: {{userDetails.email}}</h1>
    <h1>phone: {{userDetails.phone}}</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Edit
    </button>
    <a type="button" href="/newapp/del">Delete User</a>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="{% url 'create' %}" method="post">
                    {% csrf_token %}
                    <label for="">enter change name</label>
                    <input type="text" name="changename" value="{{userDetails.name}}"><br><br>
                    <label for="">enter change phone</label>
                    <input type="text" name="changephone" value="{{userDetails.phone}}">
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
